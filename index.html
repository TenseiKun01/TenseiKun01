<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ungkapan Perasaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin-top: 50px;
            background-image: url(download.jpeg);
            background-size: cover;
        }
        #textContainer {
            font-size: 24px;
            margin: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: rgb(253, 253, 253);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Pesan Spesial untuk Teman</h1>
    <div id="textContainer"></div>
    <button id="revealButton">Tekan untuk Lihat Pesan</button>
    <audio id="backgroundMusic" src="videoplayback.mp3"></audio>

    <script>
        const messages = [
            "Hai, Teman!",
            "Aku hanya ingin bilang...",
            "Kamu adalah teman yang luar biasa.",
            "Terima kasih untuk semua kenangan indah yang kita ciptakan bersama!",
            "Aku sangat menghargai persahabatan kita.",
            "Terima Kasih yaðŸ˜Š."
        ];

        let messageIndex = 0;
        const textContainer = document.getElementById('textContainer');
        const revealButton = document.getElementById('revealButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

        revealButton.addEventListener('click', function() {
            if (messageIndex < messages.length) {
                textContainer.textContent = messages[messageIndex];
                textContainer.style.opacity = 1;
                setTimeout(() => {
                    textContainer.style.opacity = 0;
                    messageIndex++;
                }, 2000); // Durasi teks muncul
            } else {
                revealButton.disabled = true; // Nonaktifkan tombol setelah pesan terakhir
            }

            if (messageIndex === 0) {
                backgroundMusic.play(); // Putar musik pada klik pertama
            }
        });
    </script>

</body>
</html>
